<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Primary Meta Tags -->
  <title>Faily pannel - Unofficial app</title>
  <meta name="title" content="FailyV pannel - Unofficial app">
  <meta name="description" content="FailyV Unofficial pannel app made with web components">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://john-mirage-failyv-pannel.vercel.app/">
  <meta property="og:title" content="FailyV pannel - Unofficial app">
  <meta property="og:description" content="FailyV Unofficial pannel app made with web components">
  <meta property="og:image" content="https://john-mirage-failyv-pannel.vercel.app/preview.jpg">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://john-mirage-failyv-pannel.vercel.app/">
  <meta property="twitter:title" content="FailyV pannel - Unofficial app">
  <meta property="twitter:description" content="FailyV Unofficial pannel app made with web components">
  <meta property="twitter:image" content="https://john-mirage-failyv-pannel.vercel.app/preview.jpg">
</head>

<body class="page">
  <!-- icons -->
  <svg class="page__icons" xmlns="http://www.w3.org/2000/svg">
    <symbol id="icon-resize" viewBox="0 0 512 512">
      <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32" d="M432 320v112H320M421.8 421.77L304 304M80 192V80h112M90.2 90.23L208 208M320 80h112v112M421.77 90.2L304 208M192 432H80V320M90.23 421.8L208 304"/>
    </symbol>
    <symbol id="icon-close" viewBox="0 0 512 512">
      <path fill="currentColor" d="M289.94 256l95-95A24 24 0 00351 127l-95 95-95-95a24 24 0 00-34 34l95 95-95 95a24 24 0 1034 34l95-95 95 95a24 24 0 0034-34z"/>
    </symbol>
    <symbol id="icon-add" viewBox="0 0 512 512">
      <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32" d="M256 112v288M400 256H112"/>
    </symbol>
  </svg>

  <!-- app -->
  <div class="page__app" id="app"></div>

  <!-- template | web app -->
  <template id="template-web-app">
    <div class="webApp__container">
      <web-bar class="webApp__bar"></web-bar>
      <main class="webApp__body">
        <web-sidebar class="webApp__sidebar"></web-sidebar>
        <web-view class="webApp__view" data-js="web-view"></web-view>
      </main>
    </div>
  </template>

  <!-- template | web bar -->
  <template id="template-web-bar">
    <header class="webBar__container">
      <div class="webBar__section webBar__section--left">
        <h2 class="webBar__name">Los Santos Police Department</h2>
      </div>
      <div class="webBar__section webBar__section--right">
        <button class="webBar__button" type="button" aria-label="Redimensionner la fenêtre" data-js="resize-button">
          <svg class="webBar__buttonIcon">
            <use href="#icon-resize" />
          </svg>
        </button>
        <button class="webBar__button" type="button" aria-label="Fermer l'application" data-js="close-button">
          <svg class="webBar__buttonIcon">
            <use href="#icon-close" />
          </svg>
        </button>
      </div>
    </header>
  </template>

  <!-- template | web sidebar -->
  <template id="template-web-sidebar">
    <aside class="webSidebar__container">
      <section class="webSidebar__section">
        <h3 class="webSidebar__sectionTitle">Menu</h3>
        <web-navigation data-js="web-navigation"></web-navigation>
      </section>
      <section class="webSidebar__section">
        <h3 class="webSidebar__sectionTitle">Paramètres</h3>
        <web-theme-switch class="webSidebar__switch" data-label="Mode nuit"></web-theme-switch>
      </section>
    </aside>
  </template>

  <!-- template | web navigation -->
  <template id="template-web-navigation">
    <nav class="webNavigation__container">
      <web-navigation-item data-view="plate-view" data-label="Plaque d'immatriculation"></web-navigation-item>
      <web-navigation-item data-view="investigation-view" data-label="Dossiers et enquêtes"></web-navigation-item>
      <web-navigation-item data-view="dispatch-view" data-label="Dispatch des unités"></web-navigation-item>
    </nav>
  </template>

  <!-- template | web navigation item -->
  <template id="template-web-navigation-item">
    <button class="webNavigationItem__button" type="button" data-js="button"></button>
  </template>

  <!-- template | web switch -->
  <template id="template-web-switch">
    <label class="webSwitch__container">
      <span class="webSwitch__label" data-js="label"></span>
      <input class="webSwitch__input" data-js="input" type="checkbox">
    </label>
  </template>

  <!-- template | web button -->
  <template id="template-web-button">
    <button class="webButton__container" data-js="button">
      <svg class="webButton__icon">
        <use data-js="icon" />
      </svg>
      <span class="webButton__label" data-js="label"></span>
    </button>
  </template>

  <!-- template | web car plate -->
  <template id="template-web-car-plate">
    <article class="webCarPlate__container">
      <div class="webCarPlate__body"></div>
    </article>
  </template>

  <!-- template | web investigation -->
  <template id="template-web-investigation">
    <article class="webInvestigation__container">
      <div class="webInvestigation__body"></div>
    </article>
  </template>

  <!-- template | web dispatch -->
  <template id="template-web-dispatch">
    <article class="webDispatch__container">
      <web-dispatch-toolbar></web-dispatch-toolbar>
      <ul class="webDispatch__list" data-js="list"></ul>
    </article>
  </template>

  <!-- template | web dispatch toolbar -->
  <template id="template-web-dispatch-toolbar">
    <header class="webDispatchToolbar__container">
      <div class="webDispatchToolbar__section webDispatchToolbar__section--left">
        <h2 class="webDispatchToolbal__name">Dispatch des unités</h2>
      </div>
      <div class="webDispatchToolbar__section webDispatchToolbar__section--right">
        <web-button class="webDispatchToolbar__button" data-icon="add" data-label="ajouter une catégorie" data-js="add-category-button"></web-button>
      </div>
    </header>
  </template>

  <!-- template | web dispatch category -->
  <template id="template-web-dispatch-category">
    <section class="webDispatchCategory__container">
      <h3 class="webDispatchCategory__name">
        <span data-js="name"></span>
        <span data-js="count"></span>
      </h3>
      <ul class="webDispatchCategory__list" data-js="list"></ul>
    </section>
  </template>

  <!-- template | web dispatch group -->
  <template id="template-web-dispatch-group">
    <article class="webDispatchGroup__container">
      <header class="webDispatchGroup__header">
        <h4 class="webDispatchGroup__name">
          <span class="webDispatchGroup__category" data-js="category"></span>
          <span class="webDispatchGroup__number" data-js="number"></span>
        </h4>
      </header>
      <ul class="webDispatchGroup__list" data-js="list"></ul>
    </article>
  </template>

  <!-- template | web dispatch unit -->
  <template id="template-web-dispatch-unit">
    <article class="webDispatch__container">
      <h4 class="webDispatchUnit__number" data-js="number"></h4>
      <div class="webDispatchUnit__text">
        <h5 class="webDispatchUnit__name" data-js="name"></h5>
        <p class="webDispatchUnit__role" data-js="role"></p>
      </div>
    </article>
  </template>

  <!-- module -->
  <script type="module" src="/src/main.js"></script>
</body>

</html>
