<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Failypannel</title>
</head>

<body class="page">
  <svg class="page__icons" xmlns="http://www.w3.org/2000/svg">
    <symbol id="icon-sun" viewBox="0 0 512 512">
      <path d="M256 118a22 22 0 01-22-22V48a22 22 0 0144 0v48a22 22 0 01-22 22zM256 486a22 22 0 01-22-22v-48a22 22 0 0144 0v48a22 22 0 01-22 22zM369.14 164.86a22 22 0 01-15.56-37.55l33.94-33.94a22 22 0 0131.11 31.11l-33.94 33.94a21.93 21.93 0 01-15.55 6.44zM108.92 425.08a22 22 0 01-15.55-37.56l33.94-33.94a22 22 0 1131.11 31.11l-33.94 33.94a21.94 21.94 0 01-15.56 6.45zM464 278h-48a22 22 0 010-44h48a22 22 0 010 44zM96 278H48a22 22 0 010-44h48a22 22 0 010 44zM403.08 425.08a21.94 21.94 0 01-15.56-6.45l-33.94-33.94a22 22 0 0131.11-31.11l33.94 33.94a22 22 0 01-15.55 37.56zM142.86 164.86a21.89 21.89 0 01-15.55-6.44l-33.94-33.94a22 22 0 0131.11-31.11l33.94 33.94a22 22 0 01-15.56 37.55zM256 358a102 102 0 11102-102 102.12 102.12 0 01-102 102z"/>
    </symbol>
    <symbol id="icon-moon" viewBox="0 0 512 512">
      <path d="M264 480A232 232 0 0132 248c0-94 54-178.28 137.61-214.67a16 16 0 0121.06 21.06C181.07 76.43 176 104.66 176 136c0 110.28 89.72 200 200 200 31.34 0 59.57-5.07 81.61-14.67a16 16 0 0121.06 21.06C442.28 426 358 480 264 480z"/>
    </symbol>
    <symbol id="icon-power" viewBox="0 0 512 512">
      <path d="M256 464c-114.69 0-208-93.47-208-208.35 0-62.45 27.25-121 74.76-160.55a22 22 0 1128.17 33.8C113.48 160.1 92 206.3 92 255.65 92 346.27 165.57 420 256 420s164-73.73 164-164.35A164 164 0 00360.17 129a22 22 0 1128-33.92A207.88 207.88 0 01464 255.65C464 370.53 370.69 464 256 464z"/>
      <path d="M256 272a22 22 0 01-22-22V70a22 22 0 0144 0v180a22 22 0 01-22 22z"/>
    </symbol>
  </svg>

  <div class="page__app" id="app"></div>

  <template id="template-web-app">
    <web-sidebar class="webApp__sidebar" data-js="web-sidebar"></web-sidebar>
    <web-view class="webApp__view" data-js="web-view"></web-view>
  </template>

  <template id="template-web-sidebar">
    <aside class="webSidebar__container">
      <header class="webSidebar__header">
        <img class="webSidebar__logo" src="/src/images/lspd.png" alt="LSPD logo" data-js="image" draggable="false">
        <h2 class="webSidebar__title" data-js="title"></h2>
      </header>
      <div class="webSidebar__body">
        <h3 class="webSidebar__subtitle">Menu</h3>
        <web-navigation data-js="web-navigation"></web-navigation>
        <div class="webSidebar__settings">
          <h3 class="webSidebar__subtitle">Theme</h3>
          <web-theme-button></web-theme-button>
        </div>
      </div>
      <footer class="webSidebar__footer">
        <web-power-button></web-power-button>
      </footer>
    </aside>
  </template>

  <template id="template-web-view">
    <main class="webView__container">
      <web-bar class="webView__bar" data-js="web-bar"></web-bar>
      <div class="webView__content" data-js="content"></div>
    </main>
  </template>

  <template id="template-web-navigation">
    <nav class="webNavigation__container">
      <web-navigation-item data-view="plate-view" data-label="Plaque d'immatriculation"></web-navigation-item>
      <web-navigation-item data-view="investigation-view" data-label="Dossiers et enquêtes"></web-navigation-item>
      <web-navigation-item data-view="dispatch-view" data-label="Dispatch des unités"></web-navigation-item>
    </nav>
  </template>

  <template id="template-web-navigation-item">
    <button class="webNavigationItem__button" data-js="button"></button>
  </template>

  <template id="template-web-bar">
    <header class="webBar__container">
      <h2 class="webBar__title" data-js="title"></h2>
    </header>
  </template>

  <template id="template-web-theme-button">
    <div class="webThemeButton__container">
      <svg class="webThemeButton__icon webThemeButton__icon--sun" fill="currentColor">
        <use href="#icon-sun" />
      </svg>
      <label class="webThemeButton__label" aria-label="toggle theme">
        <input class="webThemeButton__input" data-js="input" type="checkbox">
      </label>
      <svg class="webThemeButton__icon webThemeButton__icon--moon" fill="currentColor">
        <use href="#icon-moon" />
      </svg>
    </div>
  </template>

  <template id="template-web-power-button">
    <button class="webPowerButton__container">
      <svg class="webPowerButton__icon" fill="currentColor">
        <use href="#icon-power" />
      </svg>
      <span class="webPowerButton__label">Quitter l'application</span>
    </button>
  </template>

  <template id="template-web-plate-view">
    <div>PLATE VIEW</div>
  </template>

  <template id="template-web-investigation-view">
    <div>INVESTIGATION VIEW</div>
  </template>

  <template id="template-web-dispatch-view">
    <div>DISPATCH VIEW</div>
  </template>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
