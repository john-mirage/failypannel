<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

  <meta name="title" content="FailyV pannel - Unofficial app">

  <!-- Open Graph / Facebook -->

  <!-- Twitter -->

</head>

<body class="page">
  <!-- icons -->
  <svg class="page__icons" xmlns="http://www.w3.org/2000/svg">

      <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32" d="M256 112v288M400 256H112"/>
    </symbol>
    <symbol id="icon-radio" viewBox="0 0 24 24">
      <path d="M0 0h24v24H0V0z" fill="none"/>
      <circle fill="currentColor" cx="6.18" cy="17.82" r="2.18"/>
      <path fill="currentColor" d="M5.59 10.23c-.84-.14-1.59.55-1.59 1.4 0 .71.53 1.28 1.23 1.4 2.92.51 5.22 2.82 5.74 5.74.12.7.69 1.23 1.4 1.23.85 0 1.54-.75 1.41-1.59-.68-4.2-3.99-7.51-8.19-8.18zm-.03-5.71C4.73 4.43 4 5.1 4 5.93c0 .73.55 1.33 1.27 1.4 6.01.6 10.79 5.38 11.39 11.39.07.73.67 1.28 1.4 1.28.84 0 1.5-.73 1.42-1.56-.73-7.34-6.57-13.19-13.92-13.92z"/>

  <!-- app -->
  <div class="page__app" id="app"></div>

  <!-- template | web app -->
  <template id="template-web-app">
    <header is="web-bar" class="webApp__bar" data-label="Los Santos Police Department"></header>
    <div class="webApp__body">
      <aside is="web-sidebar" class="webApp__sidebar"></aside>
      <main is="web-view" class="webApp__view" data-js="view"></main>
    </div>
  </template>

  <!-- template | web bar -->
  <template id="template-web-bar">
    <div class="webBar__section">
      <h2 class="webBar__label" data-js="label"></h2>
    </div>
    <div class="webBar__section">
      <button is="web-close-button" data-icon="close" data-label="Fermer"></button>
    </div>
  </template>

  <!-- template | web button -->
  <template id="template-web-button">
    <svg class="webButton__icon">
      <use data-js="icon" />
    </svg>
    <span class="webButton__label"></span>
  </template>

  <!-- template | web sidebar -->
  <template id="template-web-sidebar">
    <section class="webSidebar__section">
      <h3 class="webSidebar__sectionTitle">Menu</h3>
      <nav is="web-navigation"></nav>
    </section>
    <section class="webSidebar__section webSidebar__section--settings">
      <h3 class="webSidebar__sectionTitle">Paramètres</h3>
      <label is="web-theme-switch" class="webSidebar__switch"></label>
      <label is="web-mode-switch" class="webSidebar__switch"></label>
    </section>
  </template>

  <!-- template | web switch -->
  <template id="template-web-switch">
    <span class="webSwitch__label"></span>
    <input class="webSwitch__input" type="checkbox">
  </template>

  <!-- template | web navigation -->
  <template id="template-web-navigation">
    <ul class="webNavigation__list"></ul>
  </template>

  <!-- template | web navigation item -->
  <template id="template-web-navigation-item">
    <button class="webNavigationItem__button" type="button">
      <span class="webNavigationItem__label" data-js="label"></span>
    </button>
  </template>

  <!-- template | car view -->
  <template id="template-car-view">
    <div class="carView__body"></div>
  </template>

  <!-- template | document view -->
  <template id="template-document-view">
    <div class="documentView__body"></div>
  </template>

  <!-- template | dispatch view -->
  <template id="template-dispatch-view">
    <header is="dispatch-toolbar"></header>
    <ul class="dispatchView__list"></ul>
  </template>

  <!-- template | dispatch toolbar -->
  <template id="template-dispatch-toolbar">
    <div class="dispatchToolbar__section">
      <h2 class="dispatchToolbar__name">Dispatch des unités</h2>
    </div>
    <div class="dispatchToolbar__section">
      <!--
      <button class="dispatchToolbar__button" is="web-button" data-icon="add" data-label="ajouter une catégorie" data-js="add-category-button"></button>
      -->
    </div>
  </template>

  <!-- template | dispatch category -->
  <template id="template-dispatch-category">
    <h3 class="dispatchCategory__title">
      <span data-js="name"></span>
      <span data-js="count"></span>
    </h3>
    <ul class="dispatchCategory__list"></ul>
  </template>

  <!-- template | dispatch group -->
  <template id="template-dispatch-group">
    <header class="dispatchGroup__header">
      <div class="dispatchGroup__headerSection">
        <h4 class="dispatchGroup__name">
          <span data-js="name"></span>
          <span data-js="number"></span>
        </h4>
      </div>
      <div class="dispatchGroup__headerSection">
        <button is="dispatch-icon-button" class="dispatchGroup__button" data-icon="close" data-js="delete-button"></button>
      </div>
    </header>
    <ul class="dispatchGroup__list"></ul>
  </template>

  <!-- template | dispatch unit -->
  <template id="template-dispatch-unit">
    <h4 class="dispatchUnit__number"></h4>
    <div class="dispatchUnit__text">
      <h5 class="dispatchUnit__name" data-js="name"></h5>
      <p class="dispatchUnit__role" data-js="role"></p>
    </div>
  </template>

  <!-- template | dispatch icon button -->
  <template id="template-dispatch-icon-button">
    <svg class="dispatchIconButton__icon">
      <use data-js="icon" />
    </svg>
  </template>

  <!-- scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js" integrity="sha384-GWpeQQCx59oy0AZxNeVcLrX+Nqpg3dhEoBT/ynclm8lAsrgtZfh/GqUAEuOG1gYA" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/Draggable.min.js" integrity="sha384-5LhvfxbQfONrlJsHdhzPxeju3aglYZBXLsd+ObQ9FPEeltlnkL0p4dREmuPjZb30" crossorigin="anonymous"></script>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
