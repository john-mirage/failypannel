<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Failypannel</title>
</head>

<body class="page">
  <div class="page__app" id="app"></div>

  <template id="template-web-app">
    <web-sidebar class="webApp__sidebar" data-label="Los Santos Police Department"></web-sidebar>
    <web-view class="webApp__view"></web-view>
  </template>

  <template id="template-web-sidebar">
    <aside class="webSidebar__container">
      <header class="webSidebar__header">
        <img class="webSidebar__logo" src="/src/images/lspd.png" alt="LSPD logo" data-js="image" draggable="false">
        <h2 class="webSidebar__title" data-js="title"></h2>
      </header>
      <div class="webSidebar__body">
        <web-navigation></web-navigation>
      </div>
    </aside>
  </template>

  <template id="template-web-view">
    <main class="webView__container">
      <web-bar class="webView__bar"></web-bar>
      <web-content class="webView__content"></web-content>
    </main>
  </template>

  <template id="template-web-navigation">
    <nav class="webNavigation__container">
      <web-navigation-item data-name="plaque d'immatriculation"></web-navigation-item>
      <web-navigation-item data-name="dossiers"></web-navigation-item>
      <web-navigation-item data-name="dispatch"></web-navigation-item>
    </nav>
  </template>

  <template id="template-web-navigation-item">
    <button class="webNavigationItem__button" data-js="button"></button>
  </template>

  <template id="template-web-bar">
    <header class="webBar__container">
      <h2 class="webBar__title" data-js="title">VÃ©rification de plaque d'immatriculation</h2>
    </header>
  </template>

  <template id="template-web-content">

  </template>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
