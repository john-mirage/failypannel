<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Primary Meta Tags -->
  <title>Faily pannel - Unofficial app</title>
  <meta name="title" content="FailyV pannel - Unofficial app">
  <meta name="description" content="FailyV Unofficial pannel app made with web components">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://john-mirage-failyv-pannel.vercel.app/">
  <meta property="og:title" content="FailyV pannel - Unofficial app">
  <meta property="og:description" content="FailyV Unofficial pannel app made with web components">
  <meta property="og:image" content="https://john-mirage-failyv-pannel.vercel.app/preview.jpg">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://john-mirage-failyv-pannel.vercel.app/">
  <meta property="twitter:title" content="FailyV pannel - Unofficial app">
  <meta property="twitter:description" content="FailyV Unofficial pannel app made with web components">
  <meta property="twitter:image" content="https://john-mirage-failyv-pannel.vercel.app/preview.jpg">
</head>

<body class="page">
  <!-- icons -->
  <svg class="page__icons" xmlns="http://www.w3.org/2000/svg">
    <symbol id="icon-resize" viewBox="0 0 24 24">
      <path fill="none" d="M0 0h24v24H0V0z"/>

    </symbol>
    <symbol id="icon-close" viewBox="0 0 24 24">
      <path fill="none" d="M0 0h24v24H0V0z"/>
      <path fill="currentColor" d="M18.3 5.71c-.39-.39-1.02-.39-1.41 0L12 10.59 7.11 5.7c-.39-.39-1.02-.39-1.41 0-.39.39-.39 1.02 0 1.41L10.59 12 5.7 16.89c-.39.39-.39 1.02 0 1.41.39.39 1.02.39 1.41 0L12 13.41l4.89 4.89c.39.39 1.02.39 1.41 0 .39-.39.39-1.02 0-1.41L13.41 12l4.89-4.89c.38-.38.38-1.02 0-1.4z"/>
    </symbol>
    <symbol id="icon-add" viewBox="0 0 512 512">
      <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32" d="M256 112v288M400 256H112"/>
    </symbol>
    <symbol id="icon-radio" viewBox="0 0 24 24">
      <path d="M0 0h24v24H0V0z" fill="none"/>
      <circle fill="currentColor" cx="6.18" cy="17.82" r="2.18"/>
      <path fill="currentColor" d="M5.59 10.23c-.84-.14-1.59.55-1.59 1.4 0 .71.53 1.28 1.23 1.4 2.92.51 5.22 2.82 5.74 5.74.12.7.69 1.23 1.4 1.23.85 0 1.54-.75 1.41-1.59-.68-4.2-3.99-7.51-8.19-8.18zm-.03-5.71C4.73 4.43 4 5.1 4 5.93c0 .73.55 1.33 1.27 1.4 6.01.6 10.79 5.38 11.39 11.39.07.73.67 1.28 1.4 1.28.84 0 1.5-.73 1.42-1.56-.73-7.34-6.57-13.19-13.92-13.92z"/>
    </symbol>
    <symbol id="icon-car" viewBox="0 0 24 24">
      <path d="M0 0h24v24H0V0z" fill="none"/>
      <path fill="currentColor" d="M18.92 6.01C18.72 5.42 18.16 5 17.5 5h-11c-.66 0-1.21.42-1.42 1.01l-1.97 5.67c-.07.21-.11.43-.11.66v7.16c0 .83.67 1.5 1.5 1.5S6 20.33 6 19.5V19h12v.5c0 .82.67 1.5 1.5 1.5.82 0 1.5-.67 1.5-1.5v-7.16c0-.22-.04-.45-.11-.66l-1.97-5.67zM6.5 16c-.83 0-1.5-.67-1.5-1.5S5.67 13 6.5 13s1.5.67 1.5 1.5S7.33 16 6.5 16zm11 0c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zM5 11l1.27-3.82c.14-.4.52-.68.95-.68h9.56c.43 0 .81.28.95.68L19 11H5z"/>

  </svg>

  <!-- app -->
  <div class="page__app" id="app"></div>

  <!-- template | web app -->
  <template id="template-web-app">
    <header is="web-bar" class="webApp__bar" data-label="Los Santos Police Department" data-js="bar"></header>
    <div class="webApp__body" data-js="row">
      <aside is="web-sidebar" class="webApp__sidebar"></aside>
      <main is="web-view" class="webApp__view" data-js="view"></main>
    </div>
  </template>

  <!-- template | web bar -->
  <template id="template-web-bar">
    <div class="webBar__section" data-js="left">
      <h2 class="webBar__label" data-js="label"></h2>
    </div>
    <div class="webBar__section" data-js="right">
      <button is="web-close-button" data-icon="close" data-label="Fermer"></button>
    </div>
  </template>

  <!-- template | web button -->
  <template id="template-web-button">
    <svg class="webButton__icon" data-js="svg">
      <use data-js="icon" />
    </svg>
    <span class="webButton__label" data-js="label"></span>
  </template>

  <!-- template | web sidebar -->
  <template id="template-web-sidebar">
    <section class="webSidebar__section" data-js="menu">
      <h3 class="webSidebar__sectionTitle">Menu</h3>
      <!--
        <web-view-navigation data-view="dispatch"></web-view-navigation>
      -->
    </section>
    <section class="webSidebar__section webSidebar__section--settings" data-js="settings">
      <h3 class="webSidebar__sectionTitle">Paramètres</h3>
      <label is="web-theme-switch" class="webSidebar__switch"></label>
      <label is="web-mode-switch" class="webSidebar__switch"></label>
    </section>
  </template>

  <!-- template | web view navigation -->
  <template id="template-web-view-navigation">
    <nav class="webViewNavigation__container">
      <ul class="webViewNavigation__list" data-js="list"></ul>
    </nav>
  </template>

  <!-- template | web switch -->
  <template id="template-web-switch">
    <span class="webSwitch__label" data-js="label"></span>
    <input class="webSwitch__input" data-js="input" type="checkbox">
  </template>

  <!-- template | web view navigation item -->
  <template id="template-web-view-navigation-item">
    <button class="webViewNavigationItem__button" type="button"></button>
  </template>

  <!-- template | web car plate -->
  <template id="template-web-car-plate">
    <article class="webCarPlate__container">
      <div class="webCarPlate__body"></div>
    </article>
  </template>

  <!-- template | web investigation -->
  <template id="template-web-investigation">
    <article class="webInvestigation__container">
      <div class="webInvestigation__body"></div>
    </article>
  </template>

  <!-- template | web dispatch -->
  <template id="template-web-dispatch">
    <article class="webDispatch__container">
      <web-dispatch-toolbar></web-dispatch-toolbar>
      <ul class="webDispatch__list" data-js="list"></ul>
    </article>
  </template>

  <!-- template | web dispatch toolbar -->
  <template id="template-web-dispatch-toolbar">
    <header class="webDispatchToolbar__container">
      <div class="webDispatchToolbar__section">
        <h2 class="webDispatchToolbar__name">Dispatch des unités</h2>
      </div>
      <div class="webDispatchToolbar__section">
        <web-button class="webDispatchToolbar__button" data-icon="add" data-label="ajouter une catégorie" data-js="add-category-button"></web-button>
      </div>
    </header>
  </template>

  <!-- template | web dispatch category -->
  <template id="template-web-dispatch-category">
    <section class="webDispatchCategory__container">
      <h3 class="webDispatchCategory__name">
        <span data-js="name"></span>
        <span data-js="count"></span>
      </h3>
      <ul class="webDispatchCategory__list" data-js="list"></ul>
    </section>
  </template>

  <!-- template | web dispatch group -->
  <template id="template-web-dispatch-group">
    <article class="webDispatchGroup__container">
      <header class="webDispatchGroup__header">
        <div class="webDispatchGroup__headerSection">
          <h4 class="webDispatchGroup__name">
            <span data-js="name"></span>
            <span data-js="number"></span>
          </h4>
        </div>
        <div class="webDispatchGroup__headerSection">
          <web-dispatch-icon-button data-icon="close" data-js="delete-button"></web-dispatch-icon-button>
        </div>
      </header>
      <ul class="webDispatchGroup__list" data-js="list"></ul>
    </article>
  </template>

  <!-- template | web dispatch unit -->
  <template id="template-web-dispatch-unit">
    <article class="webDispatchUnit__container">
      <header class="webDispatchUnit__header">
        <div class="webDispatchUnit__headerSection webDispatchUnit__headerSection--overflow">
          <h5 class="webDispatchUnit__name" data-js="name"></h5>
        </div>
        <div class="webDispatchUnit__headerSection">
          <web-dispatch-icon-button class="webDispatchUnit__lastButton" data-icon="close" data-js="delete-button"></web-dispatch-icon-button>
        </div>
      </header>
      <div class="webDispatchUnit__body">
        <h4 class="webDispatchUnit__number" data-js="number"></h4>
        <div class="webDispatchUnit__text">
          <p class="webDispatchUnit__role" data-js="role"></p>
          <p class="webDispatchUnit__phone" data-js="phone">555-4568</p>
        </div>
      </div>
    </article>
  </template>

  <!-- template | web dispatch icon button -->
  <template id="template-web-dispatch-icon-button">
    <button class="webDispatchIconButton__container">
      <svg class="webDispatchIconButton__icon">
        <use data-js="icon" />
      </svg>
    </button>
  </template>

  <!-- scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js" integrity="sha384-GWpeQQCx59oy0AZxNeVcLrX+Nqpg3dhEoBT/ynclm8lAsrgtZfh/GqUAEuOG1gYA" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/Draggable.min.js" integrity="sha384-5LhvfxbQfONrlJsHdhzPxeju3aglYZBXLsd+ObQ9FPEeltlnkL0p4dREmuPjZb30" crossorigin="anonymous"></script>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
